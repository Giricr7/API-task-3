<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currencies</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"/>
<!-- Google Fonts -->
<link  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"/>
<!-- MDB -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  </head>

  <body class="body">
   

    <div class="container">

      <div class="row heading">
        <h1>Currencies</h1>
      </div>

      <div class="row filter_container">
        <div class="col-lg-6 fliters_div">
          <label for="acronym" class="label">Search by Acronym:</label>
          <input type="text" class="filter" placeholder="Search here" onkeyup="filterbyacro()" id="inp_acronym" onfocus="clearCurrency()">
        </div>
        <div class="col-lg-6 fliters_div">
          <label for="currency" class="label">Search by Currency:</label>
          <input type="text" class="filter" placeholder="Search here" onkeyup="filterbycurr()" id="inp_currency" onfocus="clearAcronym()">
        </div>
      </div>
    </div>


    <div class="row d-flex justify-content-center">
      <table id="table" class="table">
        <tr>
          <td>Acronym</td>
          <td>Country/Currency</td>
        </tr>
      </table>
    </div>
  </body>
  
  <script src="script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
